<div class="flex flex-col justify-center items-center gap-4">
  <div class="relative w-1/2 mb-14 mt-4">
    <label for="search"
      class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900">Search</label>
    <input [formControl]="searchControl" type="text" name="search" id="search"
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6"
      placeholder="Search a user">
  </div>
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Users</h1>
        <p class="mt-2 text-sm text-gray-700">A list of all the users in your account including their name, title,
          email and role.</p>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <button type="button"
          class="block rounded-md bg-orange-400 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">Add
          user</button>
      </div>
    </div>
    <div class="mt-8">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 min-w-96 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-3">Name
                </th>
                <th scope="col" class="px-3 py-3.5 min-w-50 text-left text-sm font-semibold text-gray-900">Company</th>
                <th scope="col" class="px-3 py-3.5 min-w-50 text-left text-sm font-semibold text-gray-900">Email</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Role</th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white">
              @for (result of searchResults; track result) {
              <tr class="even:bg-gray-50">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-3">{{
                  result.name}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ result.company.name}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ result.email }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Member</td>
                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-3">
                  <a href="#" class="text-orange-400 hover:text-orange-800">Edit<span class="sr-only">, Lindsay
                      Walton</span></a>
                </td>
              </tr>
              } @empty {
              <p>Aucun r√©sultat</p>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
